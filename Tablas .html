<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Simple Ejercicio 1</title>
    <style>
        table,
        tr,
        td {
            border: solid 1px black;
        }
    </style>
</head>

<body>
    <table>
        <caption>Ejercicio 1</caption>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> 1 </td>
                <td> 2 </td>
                <td> 3 </td>
            </tr>
            <tr>
                <td> 4</td>
                <td> 5 </td>
                <td> 6 </td>
            </tr>
            <tr>
                <td> 7 </td>
                <td> 8 </td>
                <td> 9 </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Apartado A</td>
            </tr>
        </tfoot>
    </table>
<br>
    <table>
        <caption>Ejercicio 2</caption>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> 1 </td>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td> 5 </td>
                <td> 6 </td>
            </tr>
            <tr>
                <td> 8 </td>
                <td> 9 </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Apartado B</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
